<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
    
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width: myHealth + '%' }">
                <p 
                style="font-size: 20px; font-weight: bold">{{ myHealth }}</p>
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width: monsterHealth + '%' }">
                <p 
                style="font-size: 20px; font-weight: bold">{{ monsterHealth }}</p>
                </div>
            </div>
        </div>
    </section>
    <section class="row controls"
    v-show="newGame">
        <div class="small-12 columns">
            <button id="start-game"
            @click="startGame"
            >START NEW GAME
            </button>
        </div>
    </section>
    <section class="row controls"
    v-show="!newGame">
        <div class="small-12 columns">
            <button id="attack"
            @click="attack">
            ATTACK</button>
            <button id="special-attack"
            @click="specialAttack"
            >SPECIAL ATTACK</button>
            <button id="heal"
            @click = "heal"
            >HEAL</button>
            <button id="give-up"
            @click="giveUp"
            >GIVE UP</button>
        </div>
    </section>
    <section class="row log"
    v-show="!newGame"
    >
        <div class="small-12 columns">
            <ul>
                <li v-for="event in myLog">
                <div style="background-color: lightcoral">
                    Player {{ event.myStyle }}  for {{ event.myValue}}
                </div>
                <div style="background-color: lightblue">
                    Monster {{ event.monsterStyle }} for {{ event.monsterValue}}
                </div>
                </li>
            </ul>
        </div>
    </section>
</div>
<!-- Link to app.js file -->
<script src="app.js"></script>
</body>
</html>
